<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Profile Card</title>
    <!-- link to fontawesome for inserting social meida icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- link to css file -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <img src="image/profile.jpg" width="120px" class="avatar" alt="avatar">
            <h2>Lil Wayne</h2>
            <p>Senior UI/UX Designer & Frontend Developer <br>Creating beautiful digital experiences </p>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <button>Contact Me</button>
        </div>
    </div>
</body>
</html>
